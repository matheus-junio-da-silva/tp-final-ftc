<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Direto - M√°quina de Mealy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a0033;
            color: #e6ccff;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            display: block;
            width: 100%;
        }
        .test-button:hover {
            background: #5a6fd8;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-family: monospace;
            min-height: 300px;
            overflow-y: auto;
        }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        .warning { color: #f1c40f; }
        .info { color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÆ Teste Direto - M√°quina de Mealy</h1>
        
        <button class="test-button" onclick="testarMealy()">Testar M√°quina de Mealy</button>
        <button class="test-button" onclick="testarTransicoes()">Testar Transi√ß√µes</button>
        <button class="test-button" onclick="testarReceitas()">Testar Receitas</button>
        <button class="test-button" onclick="abrirAppCompleto()">Abrir Aplica√ß√£o Completa</button>
        
        <div id="resultado" class="result"></div>
    </div>

    <!-- Carregar scripts necess√°rios -->
    <script src="js/terminal.js"></script>
    <script src="js/alfabeto.js"></script>
    <script src="js/mealy.js"></script>
    <script src="js/sound.js"></script>

    <script>
        function log(message, type = 'info') {
            const resultado = document.getElementById('resultado');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : type === 'info' ? 'info' : '';
            resultado.innerHTML += `<div class="${className}">[${new Date().toLocaleTimeString()}] ${message}</div>`;
            resultado.scrollTop = resultado.scrollHeight;
        }

        function testarMealy() {
            log('üîÆ Iniciando teste da M√°quina de Mealy...', 'info');
            
            try {
                // Dados dos ingredientes
                const dadosIngredientes = `biz : biscoito de bruxa malvada
bab : baba de camelo fedida
nho : nhonho de gato persa
pip : pipoca magica explosiva
pum : pum de dragao fedorento
bur : buraco negro comestivel
pix : pixie dust colorido
zap : zapzap eletrico infinito
sos : sossega leao instantaneo
lol : lolzinho magico hilario
p   : petalas
a   : agua
o   : oleo
omg : oh my god concentrado`;

                const dadosReacoes = `a  : apimentada
s  : salgada demais
mor: mort√≠fera`;

                // Criar alfabeto
                if (typeof Alfabeto === 'undefined') {
                    log('‚ùå Classe Alfabeto n√£o foi carregada', 'error');
                    return;
                }

                const alfabeto = new Alfabeto(dadosIngredientes, dadosReacoes);
                log('‚úÖ Alfabeto criado com sucesso', 'success');

                // Criar m√°quina de Mealy
                if (typeof Mealy === 'undefined') {
                    log('‚ùå Classe Mealy n√£o foi carregada', 'error');
                    return;
                }

                const mealy = new Mealy();
                log('‚úÖ M√°quina de Mealy criada', 'success');

                // Testar m√©todo run
                mealy.run(alfabeto);
                log('‚úÖ M√©todo run executado', 'success');

                // Testar adi√ß√£o de ingredientes
                const testePip = mealy.adicionarIngrediente('pip', alfabeto);
                log(`Teste ingrediente 'pip': ${testePip ? 'PASSOU' : 'FALHOU'}`, testePip ? 'success' : 'error');

                const testeBab = mealy.adicionarIngrediente('bab', alfabeto);
                log(`Teste ingrediente 'bab': ${testeBab ? 'PASSOU' : 'FALHOU'}`, testeBab ? 'success' : 'error');

                // Testar ingrediente inv√°lido
                const testeInvalido = mealy.adicionarIngrediente('xyz', alfabeto);
                log(`Teste ingrediente inv√°lido 'xyz': ${!testeInvalido ? 'PASSOU' : 'FALHOU'}`, !testeInvalido ? 'success' : 'error');

                // Testar avalia√ß√£o final
                const avaliacao = mealy.avaliarPocao();
                log(`Avalia√ß√£o final: ${avaliacao ? 'Sucesso' : 'Erro'}`, avaliacao ? 'success' : 'warning');

                log('üéâ Teste da M√°quina de Mealy conclu√≠do!', 'success');

            } catch (error) {
                log(`‚ùå Erro durante o teste: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function testarTransicoes() {
            log('üîÑ Testando transi√ß√µes de estado...', 'info');
            
            try {
                const dadosIngredientes = `pip : pipoca magica explosiva
bab : baba de camelo fedida
pum : pum de dragao fedorento`;

                const dadosReacoes = `a  : apimentada
s  : salgada demais
mor: mort√≠fera`;

                const alfabeto = new Alfabeto(dadosIngredientes, dadosReacoes);
                const mealy = new Mealy();
                
                mealy.run(alfabeto);
                
                log(`Estado inicial: ${mealy.estadoAtual}`, 'info');
                
                // Sequ√™ncia de ingredientes para testar transi√ß√µes
                const ingredientes = ['pip', 'bab', 'pip'];
                
                ingredientes.forEach((ing, index) => {
                    const estadoAntes = mealy.estadoAtual;
                    const sucesso = mealy.adicionarIngrediente(ing, alfabeto);
                    const estadoDepois = mealy.estadoAtual;
                    
                    log(`${index + 1}. ${ing}: ${estadoAntes} ‚Üí ${estadoDepois} (${sucesso ? 'OK' : 'ERRO'})`, 
                        sucesso ? 'success' : 'error');
                });
                
                const avaliacao = mealy.avaliarPocao();
                log(`Resultado final: ${avaliacao}`, 'info');
                
            } catch (error) {
                log(`‚ùå Erro no teste de transi√ß√µes: ${error.message}`, 'error');
            }
        }

        function testarReceitas() {
            log('üìã Testando receitas sugeridas...', 'info');
            
            try {
                const mealy = new Mealy();
                
                if (typeof mealy.getReceitas === 'function') {
                    const receitas = mealy.getReceitas();
                    log(`‚úÖ M√©todo getReceitas existe`, 'success');
                    log(`üìã Receitas encontradas: ${receitas.length}`, 'info');
                    
                    receitas.forEach((receita, index) => {
                        log(`${index + 1}. ${receita}`, 'info');
                    });
                } else {
                    log('‚ö†Ô∏è M√©todo getReceitas n√£o encontrado', 'warning');
                }
                
                if (typeof mealy.getEstados === 'function') {
                    const estados = mealy.getEstados();
                    log(`‚úÖ M√©todo getEstados existe`, 'success');
                    log(`üéØ Estados: ${Object.keys(estados).join(', ')}`, 'info');
                } else {
                    log('‚ö†Ô∏è M√©todo getEstados n√£o encontrado', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Erro no teste de receitas: ${error.message}`, 'error');
            }
        }

        function abrirAppCompleto() {
            log('üöÄ Abrindo aplica√ß√£o completa...', 'info');
            window.open('index.html', '_blank');
        }

        // Teste inicial autom√°tico ao carregar
        window.onload = () => {
            log('üß™ Sistema de Teste Direto da M√°quina de Mealy', 'success');
            log('üìã Clique nos bot√µes para executar os testes', 'info');
            
            // Verificar se as depend√™ncias foram carregadas
            setTimeout(() => {
                log('üîç Verificando depend√™ncias...', 'info');
                
                const dependencias = [
                    { nome: 'Terminal', disponivel: typeof Terminal !== 'undefined' },
                    { nome: 'Alfabeto', disponivel: typeof Alfabeto !== 'undefined' },
                    { nome: 'Mealy', disponivel: typeof Mealy !== 'undefined' }
                ];
                
                dependencias.forEach(dep => {
                    log(`${dep.nome}: ${dep.disponivel ? '‚úÖ Carregado' : '‚ùå N√£o carregado'}`, 
                        dep.disponivel ? 'success' : 'error');
                });
                
                const todasCarregadas = dependencias.every(dep => dep.disponivel);
                if (todasCarregadas) {
                    log('üéâ Todas as depend√™ncias foram carregadas com sucesso!', 'success');
                } else {
                    log('‚ö†Ô∏è Algumas depend√™ncias n√£o foram carregadas', 'warning');
                }
            }, 1000);
        };
    </script>
</body>
</html>
